{% extends 'base.html' %}

{% block title %}Send password reset{% endblock  %}

    {% block contents %}
    <!--水平線-->
    <hr>
    <!--Bootstrapのグリッドシステム-->
    <div class="container">
        <!--行を配置-->
        <div class="row">
            <!--列の左右に余白offset-2を入れる
                列の上下にパディングはpy-4-->
            <div class="col offset-2 py-4">
                <h5>パスワードのリセット手順をメールで送信しました。
                    メールはすぐに届きます。</h5>
                <br>
                <h6>
                    メールが届かない場合は、登録済みのメールアドレスであるかを
                    確認し、迷惑メールフォルダーも確認してみてください。</h6>
                <br>
                <!--トップページのリンク-->
                <a href="{% url 'photo:index' %}">PhotoGallary</a>
            </div>
        </div>
    </div>
    {% endblock  %}
